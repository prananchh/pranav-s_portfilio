<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pranav Chopra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Fix the top navigation to always stay at the top of the page */
    .topnav {
      background-color: #333;
      overflow: hidden;
      position: fixed; /* Fixed position */
      top: 0; /* Stick to the top of the viewport */
      width: 100%; /* Full width */
      z-index: 100; /* Ensure it stays on top */
    }

    /* Style the links inside the navigation bar */
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    /* Change the color of links on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Add a color to the active/current link */
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    /* Container for image and centered text */
    .image-container {
      position: relative;
      text-align: center;
      color: white;
      margin-top: 60px; /
    }

    /* Full-width image */
    .image-container img {
      width: 100%;
      height: auto;
    }

    /* Centered text */
    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .centered-text h1 {
      font-size: 48px;
      margin: 0;
    }

    .centered-text p {
      font-size: 24px;
    }

    /* Section styling */
    .section {
      padding: 20px;
      margin: 20px 0;
    }

    .section h2 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .section p {
      font-size: 18px;
      line-height: 1.6;
    }

    /* Footer styles */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    footer a {
      color: #04AA6D;
      text-decoration: none;
    }

    footer a:hover {
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="topnav">
    <a class="active" href="index.html">Home</a>
    <a href="experience.html">Experience</a>
    <a href="education.html">Education</a>
    <a href="contact.html">Contact Me</a>
  </div>

  <!-- Hero Image with Centered Text -->
  <div class="image-container">
    <img src="Images/background2.webp" alt="Background Image">
    <div class="centered-text">
      <h1>Pranav Chopra</h1>
      <p>Software Engineer at Western University</p>
      <p1>Explore my experience, education,and contact </p1>
    </div>
  </div>


  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Pranav Chopra. All rights reserved.</p>
    <p>Connect with me on <a href="https://www">LinkedIn</a>.</p>
  </footer>

</body>
</html>
