<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Education - Pranav Chopra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Fix the top navigation to always stay at the top of the page */
    .topnav {
      background-color: #333;
      overflow: hidden;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
    }

    /* Style the links inside the navigation bar */
    .topnav a {
      float: left;
      color: #f2f2f2;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      font-size: 17px;
    }

    /* Change the color of links on hover */
    .topnav a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Add a color to the active/current link */
    .topnav a.active {
      background-color: #04AA6D;
      color: white;
    }

    /* Container for image and centered text */
    .image-container {
      position: relative;
      text-align: center;
      color: white;
      margin-top: 60px; /* Offset for fixed header */
    }

    /* Full-width image */
    .image-container img {
      width: 100%;
      height: auto;
      max-height: 500px; /* Set a maximum height */
      object-fit: cover; /* Make sure the image covers the container */
    }

    /* Centered text */
    .centered-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    .centered-text h1 {
      font-size: 48px;
    }

    .centered-text p {
      font-size: 24px;
    }

    /* Section styling */
    .section {
      padding: 20px;
      margin: 20px 0;
    }

    /* Footer styling */
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px;
      width: 100%;
    }

    footer a {
      color: #04AA6D;
      text-decoration: none;
    }

    footer a:hover {
      color: #ddd;
    }
  </style>
</head>
<body>

  <!-- Top Navigation Bar -->
  <div class="topnav">
    <a href="index.html">Home</a>
    <a href="experience.html">Experience</a>
    <a class="active" href="education.html">Education</a>
    <a href="contact.html">Contact Me</a>
  </div>

  <!-- Hero Image with Centered Text -->
  <div class="image-container">
    <img src="Images/background2.webp" alt="Background Image">
    <div class="centered-text">
      <h1>Pranav Chopra</h1>
      <p>Software Engineer at Western University</p>
    </div>
  </div>

  <!-- Education Section -->
  <div class="section">
    <h2>Education</h2>
    <p>Bachelor's in Software Engineering: Western University</p>
    <p>AI Essentials: Google Certifications</p>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2024 Pranav Chopra. All rights reserved.</p>
    <p>Connect with me on <a href="https://www.">LinkedIn</a>.</p>
  </footer>

</body>
</html>
